<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Keeper - Statistics</title>
    <link rel="icon" type="image/png" href="image/icon.png">
    <link rel="stylesheet" href="styles/statisticsstyles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="dropdown">
                <button class="dropbtn">三</button>
                <div class="dropdown-content">
                    <a href="index.html">Home</a>
                    <a href="statistics.html">Statistics</a>
                    <a href="calendar.html">Calendar</a>
                    <a href="aboutus.html">About Us</a>
                </div>
            </div>
            <h2>Treasure Keeper</h2>
        </div>

        <h1>Statistics</h1>
        <div id="currency-selector">
            <label for="currency">Display Currency:</label>
            <select id="currency">
                <option value="" disabled selected>Select a Currency</option>
                <option value="USD" selected>US Dollar ($)</option>
                <option value="AUD">Australian Dollar (A$)</option>
                <option value="EUR">Euro (€)</option>
                <option value="GBP">British Pound (£)</option>
                <option value="JPY">Japanese Yen (¥)</option>
                <option value="IDR">Indonesian Rupiah (Rp)</option>
            </select>
        </div>
        <div id="statistics-container">
            <!-- Income and Expense statistics will be injected here -->
        </div><br><br>

        <div class="charts-container">
            <div>
                <h1>Income Pie Chart</h1>
                <canvas id="income-pie-chart" width="50" height="50"></canvas>
                <div id="income-legend" class="legend"></div> <!-- Income Legend -->
            </div>
            <div>
                <h1>Expense Pie Chart</h1>
                <canvas id="expense-pie-chart" width="50" height="50"></canvas>
                <div id="expense-legend" class="legend"></div> <!-- Expense Legend -->
            </div>
        </div>
    </div>
    <script src="scripts/statisticsscript.js"></script>
</body>
</html>
